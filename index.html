<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Contact form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="wrapper flow">
			<h1 class="fs-700 fw-700">Contact Us</h1>

			<form class="flow">
				<div class="flex flex-column-row flow flow-on-mobile">
					<div class="flex flex-column | form-group">
						<label for="fname">First Name</label>
						<input type="text" id="fname" name="first_name" required />
					</div>
					<div class="flex flex-column | form-group">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="last_name" required />
					</div>
				</div>

				<div class="flex flex-column | form-group">
					<label for="email">Email Address</label>
					<input
						type="email"
						id="email"
						name="email"
						aria-invalid="true"
						aria-describedby="email-error"
						class="error"
						required
					/>
					<span id="email-error" class="error-message" role="alert"
						>Please enter a valid email adress</span
					>
				</div>

				<fieldset>
					<legend>Query Type</legend>
					<div class="flex flex-column-row flow flow-on-mobile | form-group">
						<div class="flex radio-border">
							<input
								type="radio"
								id="general"
								name="query"
								value="General Enquiry"
								required
							/>
							<label for="general" class="fs-500" for="">General Enquiry</label>
						</div>
						<div class="flex radio-border">
							<input
								type="radio"
								id="support"
								name="query"
								value="Support Request"
								required
							/>
							<label for="support" class="fs-500" for="">Support Request</label>
						</div>
					</div>
				</fieldset>

				<div class="flex flex-column | form-group">
					<label for="message">Message</label>
					<textarea id="message" name="message" required></textarea>
				</div>

				<div class="flex form-consent | form-group">
					<input type="checkbox" name="consent" id="consent" required />
					<label for="consent" class="form-control">
						I consent to being contacted by the team
					</label>
				</div>

				<button class="btn">Submit</button>
			</form>
		</main>

		<!-- First Name This field is required Last Name This field is required Email
		Address Please enter a valid email address This field is required Query Type
		General Enquiry Support Request Please select a query type Message This
		field is required I consent to being contacted by the team To submit this
		form, please consent to being contacted Message Sent! Thanks for completing
		the form. We'll be in touch soon! -->

		<footer class="wrapper attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
			Coded by Katrien S.
		</footer>
	</body>
</html>
