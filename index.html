<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Contact form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="wrapper flow">
			<h1 class="fs-700 fw-700">Contact Us</h1>
			<form class="flow">
				<div class="flex flex-column-row flow flow-on-mobile">
					<div class="flex flex-column">
						<label for="">First Name <sup>*</sup></label
						><input type="text" required />
					</div>
					<div class="flex flex-column">
						<label for="">Last Name <sup>*</sup></label
						><input type="text" required />
					</div>
				</div>

				<div class="flex flex-column">
					<label for="">Email Address <sup>*</sup></label
					><input type="email" required />
				</div>

				<fieldset>
					<legend>Query Type <sup>*</sup></legend>
					<div class="flex flex-column-row flow flow-on-mobile">
						<div class="flex radio-border">
							<input type="radio" />
							<label class="fs-500" for="">General Enquiry</label>
						</div>
						<div class="flex radio-border">
							<input type="radio" />
							<label class="fs-500" for="">Support Request</label>
						</div>
					</div>
				</fieldset>

				<div class="flex flex-column">
					<label for="">Message <sup>*</sup></label
					><textarea></textarea>
				</div>
				<div class="flex form-consent">
					<input type="checkbox" name="checkbox" />
					<label for="checkbox" class="form-control">
						I consent to being contacted by the team <sup>*</sup>
					</label>
				</div>

				<button class="btn">Submit</button>
			</form>
		</main>

		<!-- First Name This field is required Last Name This field is required Email
		Address Please enter a valid email address This field is required Query Type
		General Enquiry Support Request Please select a query type Message This
		field is required I consent to being contacted by the team To submit this
		form, please consent to being contacted Message Sent! Thanks for completing
		the form. We'll be in touch soon! -->

		<footer class="wrapper attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
			Coded by Katrien S.
		</footer>
	</body>
</html>
