<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Contact form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="wrapper">
			<h1>Contact Us</h1>
			<form class="form-control">
				<label for="">First Name</label><input type="text" required />
				<label for="">Last Name</label><input type="text" required />
				<label for="">Email Address</label><input type="email" required />

				<fieldset>
					<legend>Query Type</legend>
					<label for="">General Enquiry</label><input type="radio" />
					<label for="">Support Request</label><input type="radio" />
				</fieldset>

				<label for="">Message:</label><textarea></textarea>
				<label for="">I consent to being contacted by the team</label
				><input type="radio" />

				<button class="btn">Submit</button>
			</form>
		</main>

		<!-- First Name This field is required Last Name This field is required Email
		Address Please enter a valid email address This field is required Query Type
		General Enquiry Support Request Please select a query type Message This
		field is required I consent to being contacted by the team To submit this
		form, please consent to being contacted Message Sent! Thanks for completing
		the form. We'll be in touch soon! -->

		<footer class="wrapper attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
			Coded by Katrien S.
		</footer>
	</body>
</html>
